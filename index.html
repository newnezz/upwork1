<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Startup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">Startup</div>
                <div class="nav-links">
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1 class="animate-text">Welcome to the Future</h1>
                <p class="animate-text">Innovative solutions for tomorrow's challenges</p>
                <div class="cta-button animate-button">
                    <a href="#contact">Get Started</a>
                </div>
            </section>

            <section id="contact" class="contact-section">
                <div class="contact-box">
                    <h2>Get in Touch</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2024 Your Startup. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
